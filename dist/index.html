<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LiBerry | Personal Library</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="page-dim"></div>
        <aside>
            <div class="logo-container">
                <img class="blueberry-logo" src="./images/blueberry.png" alt="blueberry logo" />
                <h1 class="LiBerry-title-main">LiBerry</h1>
            </div>

            <div class="add-remove-buttons">
                <button class="add-book">Add Book</button>
                <button class="edit-mode">Edit</button>
            </div>
        </aside>
        <main>
            <div class="form-div-container">
                <div class="form-contents-container">
                    <form id="main-form">
                        <div class="close-form">X</div>
                        <fieldset class="book-input-containers">
                            <label class="book-input-label" for="book-input"></label>
                            <input class="book-input" type="text" id="book-input" name="book-input" required />
                        </fieldset>

                        <!-- <fieldset class="book-read-container">
                            <legend class="book-read-legend"></legend>
                            <div class="read-container">
                                <label for="read">Read</label>
                                <input class="read-button read" type="radio" id="read" name="read" value="Read" required />
                            </div>
    
                            <div class="read-container">
                                <label for="reading">Reading</label>
                                <input
                                    class="read-button reading"
                                    type="radio"
                                    id="reading"
                                    name="read"
                                    value="Reading"
                                    required
                                />
                            </div>
                        </fieldset> -->
                        <input class="submission-button" type="submit" value="Search" />
                    </form>
                    <div class="search-results-container"></div>
                    <div class="search-results-navigation">
                        <div class="first-page">&lt;&lt;</div>
                        <div class="previous-page">&lt;</div>
                        <div class="current-page">1</div>
                        <div class="next-page">&gt;</div>
                        <div class="end-of-results">&gt;&gt;</div>
                    </div>
                </div>
            </div>

            <div id="card-container"></div>
            <script src="bundle.js" defer></script>
        </main>
    </body>
</html>
